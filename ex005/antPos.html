<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>antPos</title>
    <style>
        body {
            text-align: center;
            background-color: #1d6fc4;
        }
    </style>
</head>
<body>
    
    <script>
        let num = window.prompt('Digite um Número por favor:');
        let maior = Number(num) + 1;
        let menor = num - 1;

        document.write(`O número anterior a ${num} é ${menor}, e o posterior é ${maior}!`)
    </script>
</body>
</html>
