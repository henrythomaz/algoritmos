<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>
</head>
<body>
    <div id="res">
        Aqui aparece o resultado...
    </div>

    <script>
        const res = document.getElementById('res');

        let conta = window.prompt('Quanto custou o pedido?');
        let pessoas = window.prompt('O pedido foi pra quantas pessoas?');
        let total = Number(conta)/Number(pessoas);
        document.body.style.textAlign = "center"
        document.body.style.background = "#ff5208"
        res.innerText = `O total em que cada uma das pessoas pagará é ${total}`
    </script>
</body>
</html>
