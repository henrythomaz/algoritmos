<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retangulo</title>
</head>
<body>
    <div id="res">
        O resultado aparecerá aqui...
    </div>

    <script>
        const res = document.getElementById('res');
            
        let base = window.prompt('Digite a base do retângulo');
        let altura = window.prompt('Digite a altura do retângulo');
        let area = base * altura

        document.body.style.textAlign = "center"
        document.body.style.background = "#20c0d8"
        res.innerText = `A área do retângulo é ${area}`
    </script>
</body>
</html>
